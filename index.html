<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <meta name="description" content="Gabrielle Essence Eau De Perfum">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <article class="card">
      <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Perfum">
      <img src="images/image-product-desktop.jpg" alt="Gabrielle Essence Perfum" class="desktop">
      <div class="card_detail">
        <p>Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p> A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <p>$149.99<span class="full_price">$169.99</span></p>  
        <button><span class="material-symbols-outlined">
          shopping_cart</span>Add to Cart</button>
      </div>
    </article>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Vidhya Sankaran</a>.
    </div>
  </footer>
</body>
</html>
